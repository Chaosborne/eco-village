<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Это главная страница</h1>
        <a href="http://localhost:5173">Перейти в магазин</a>
        <!-- После сборки и деплоя:
             Сборка приложения: Когда вы собираете проект с помощью npm run build, React-приложение будет размещено в папке public_html/store/.

             Адрес приложения: После деплоя на сервер ваш сайт будет доступен по реальным адресам. Например:

             Статическая страница будет по адресу https://www.eco-village.ru.
             React-приложение будет по адресу https://www.eco-village.ru/store.
             В этом случае ваша ссылка на странице должна выглядеть так:
             <a href="/store">Перейти в магазин</a> -->

    </header>
</body>

</html>
